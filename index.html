<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Urna</title>
</head>

<body>
    <div class="urna">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span>PREFEITO</span>
                    </div>
                    <div class="d-1-3">
                        <div class="number flash"></div>
                        <div class="number"></div>
                    </div>
                    <div class="d-1-4">
                        Nome: <br>
                        Partido <br>
                        Vice
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-image">
                        <img src="./img/Red_01.png" alt="">
                        Prefeito
                    </div>
                    <div class="d-1-image small">
                        <img src="./img/Red_02.png" alt="">
                        Vice-Prefeito
                    </div>
                </div>

            </div>
            <div class="d-2">
                Aperte a tela: <br>
                CONFIRMA para CONFIRMAR este voto <br>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-line">
                <div class="keyboard-button" onclick=clicou(1)>1</div>
                <div class="keyboard-button" onclick="clicou('2')">2</div>
                <div class="keyboard-button" onclick="clicou('3')">3</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicou('4')">4</div>
                <div class="keyboard-button" onclick="clicou('5')">5</div>
                <div class="keyboard-button" onclick="clicou('6')">6</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicou('7')">7</div>
                <div class="keyboard-button" onclick="clicou('8')">8</div>
                <div class="keyboard-button" onclick="clicou('9')">9</div>
            </div>
            <div class="keyboard-line">
                <div class="keyboard-button" onclick="clicou('0')">0</div>

            </div>
            <div class="keyboard-line">
                <div class="keyboard-button button-white" onclick="branco()">BRANCO</div>
                <div class="keyboard-button button-orange" onclick="corrige()">CORRIGE</div>
                <div class="keyboard-button button-green" onclick="confirma()">CONFIRMA</div>
            </div>

        </div>
    </div>
</body>
<script src="./js/etapa.js"></script>
<script src="./js/script.js"></script>

</html>
